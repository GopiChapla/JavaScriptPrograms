<html>
    <script>
        var fun=(a,b)=>a+b;
        document.write(fun(10,20));

        document.write("<br>");
        var sum=0;
        var func=(a)=>{
            for(i=1;i<=a;i++)
            {
                sum+=i;
            }
            return sum;
        }
        document.write(func(10));
    </script>
</html>
