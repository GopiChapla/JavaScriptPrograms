<html>
    <script>
        async function abc()
        {
            console.log("In Function...");
            var ans=await xyz();
            console.log("After return value...");
            return ans;
        }
        function xyz()
        {
            var sum=0;
            for(i=0;i<100000;i++)
            {
                sum+=i;
            }
            return sum;
        }
        console.log("Before Calling Function...");
        var a=abc();
        console.log("After Calling Function...");
        a.then(data=>console.log(data));
        console.log("END...");
    </script>
</html>
