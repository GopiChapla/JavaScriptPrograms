<html>
    <script>

        
        document.write("<br>Number('100') : "+typeof Number("100")+"<br>");
        document.write("<br>Number('100 ') : "+typeof Number("100 ")+"<br>");
        document.write("<br>Number(' 100') : "+typeof Number(" 100")+"<br>");
        document.write("<br>Number('') : "+typeof Number("")+"<br>");
        document.write("<br>Number(' ') : "+typeof Number(" ")+"<br>");
        document.write("<br>Number('ABC') : "+typeof Number("ABC")+"<br>");
        document.write("<br>parseFloat('100') : "+typeof parseFloat("100")+"<br>");
        document.write("<br>parseInt('100') : "+typeof parseInt("100")+"<br>");
        document.write("<br>String(100) : "+typeof String(100)+"<br>");
        document.write("<br>String(100) : "+typeof String(100+20)+"<br>");
        document.write("<br>(100)toString() : "+typeof (100).toString()+"<br>");   
        document.write("<br>Number(new Date()) : "+typeof Number(new Date())+"<br>");     
        document.write("<br>String(new Date()) : "+typeof String(new Date())+"<br>");   
        document.write("<br>Number(false) : "+typeof Number(new Date(false))+"<br>");     


    </script>
</html>
