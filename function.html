<html>
    <script>
        //Function that perform sum of two values 
        //It don't take any Parameter
        function sum1()
        {
            var a=10;
            var b=20;
            document.write("Sum1 : "+(a+b)+"<br>");
        }
        //It takes two Parameter
        function sum2(a,b)
        {
            document.write("Sum2 : "+(a+b)+"<br>");
        }
        //It return the value
        function sum3(a,b)
        {
            return a+b;
        }
        //Calling all functions
        sum1();
        sum2(30,40);
        var ans=sum3(50,60);
        document.write("Sum3 : "+ans);
    </script>
</html>
