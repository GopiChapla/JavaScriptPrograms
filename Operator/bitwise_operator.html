<html>
    <script>
        var a=10,b=5;
        document.write("Bitwise AND : "+(a&b)+"<br>");
        document.write("Bitwise OR : "+(a|b)+"<br>");
        document.write("Bitwise NOT : "+(~a)+"<br>");
        document.write("Bitwise XOR : "+(a^b)+"<br>");
        document.write("Bitwise LeftShift : "+(a<<b)+"<br>");
        document.write("Bitwise RightShift : "+(a>>1)+"<br>");
        document.write("Bitwise Unsigned RightShift : "+(a>>>1));
    </script>
</html>
