<html>
    <script>
        //Logical Operator
        var a=10,b=20;
        if(a==10 && b==10)
        {
            document.write("All Condition must Returns true.");
        }
        if(a==10 || b==10)
        {
            document.write("AtLeast one condition true.")
        }
        if(!(a==10))
        {
            document.write("Reverse the Condition.")
        }
    </script>
</html>
