<html>
    <script>
        //Assignment Operator
        var a=100;
        a+=10;
        document.write("Addition : "+a+"<br>");
        a-=10;
        document.write("Substraction : "+a+"<br>");
        a*=10;
        document.write("Multiplication : "+a+"<br>");
        a/=10;
        document.write("Division : "+a+"<br>");
        a%=6;
        document.write("Module Division : "+a+"<br>");        
    </script>
</html>
