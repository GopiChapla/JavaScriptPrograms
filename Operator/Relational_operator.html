<html>
    <script>
        //Relational Operator
        var a=100,b=200;
        
        if(a>b)     //is equal to if((!a<=b))
        {
            document.write(a+" is Big.");
        }
        if(a<b)     //is equal to if((!a>=b))
        {
            document.write(b+" is Big.");
        }
        if(a==b)
        {
            document.write("Both "+a+" and "+b+" are same Value.")
        }
        if(a===b)
        {
            document.write("Both "+a+" and "+b+" are same Value and same Type.")
        }
        if(a!=b)
        {
            document.write("Both "+a+" and "+b+" are not same Value.")
        }

    </script>
</html>
