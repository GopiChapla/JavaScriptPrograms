<html>
    <script>
        var a=100,b=10;

        if(a>b)
        {
            document.write(a+" is Big.");
        }
        else if(a<b)
        {
            document.write(b+" is Big.");
        }
        else
        {
            document.write(a+" and "+b+"are Equal.");
        }


    </script>
</html>
