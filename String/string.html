<html>
    <script>
        var s="\"Hello!\" 'Good Morning' Everyone";
        document.write(s+"<br>");
        var len=s.length;
        document.write("Length of String : "+len+"<br>");
        var str=new String("Welcome");
        document.write(str+"<br>");
        document.write("Type of "+s+" is "+ typeof s +"<br>");
        document.write("Type of "+str+" is "+ typeof str +"<br>");

        let name = "Ram";
        let age = "Doe";
        let text = `${name} is ${age} years old.`;
        document.write(text);
    </script>
</html>
