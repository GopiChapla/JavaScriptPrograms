<html>
    <script>
        var d=new Date();
        dt=new Date(d.setFullYear(2020));
        document.write("<br>setFullYear(2020) : "+dt+"<br>");

        dt=new Date(d.setMonth(8));
        document.write("<br>setMonth(8) : "+dt+"<br>");

        dt=new Date(d.setDate(12));
        document.write("<br>setDate(12) : "+dt+"<br>");

        dt=new Date(d.setHours(7));
        document.write("<br>setHours(7) : "+dt+"<br>");

        dt=new Date(d.setMinutes(40));
        document.write("<br>setMinutes(40) : "+dt+"<br>");

        dt=new Date(d.setSeconds(30));
        document.write("<br>setSeconds(30) : "+dt+"<br>");

        dt=new Date(d.setMilliseconds(10));
        document.write("<br>setMilliseconds(10) : "+dt+"<br>");
    </script>
</html>
