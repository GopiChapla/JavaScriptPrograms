<html>
    <script>
        var dt=new Date();
        document.write("<br>getFullYear() : "+dt.getFullYear()+"<br>");
        document.write("<br>getMonth() : "+dt.getMonth()+"<br>");
        document.write("<br>getDate() : "+dt.getDate()+"<br>");
        document.write("<br>getHours() : "+dt.getHours()+"<br>");
        document.write("<br>getMinutes() : "+dt.getMinutes()+"<br>");
        document.write("<br>getSeconds() : "+dt.getSeconds()+"<br>");
        document.write("<br>getMilliseconds() : "+dt.getMilliseconds()+"<br>");
        document.write("<br>getTime() : "+dt.getTime()+"<br>");
        document.write("<br>getDay() : "+dt.getDay()+"<br>");
        document.write("<br>Date.now() : "+Date.now()+"<br>");
    </script>
</html>
