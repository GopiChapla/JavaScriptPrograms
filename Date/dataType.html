<html>
    <script>
        //Assignment Operator
        var a=100;
        document.write("Type Of : "+a+" : "+typeof a+"<br>");
        a="Hello!";
        document.write("Type Of : "+a+" : "+typeof a+"<br>");
        a="100";
        document.write("Type Of : "+a+" : "+typeof a+"<br>");
        a=[10,20,30];
        document.write("Type Of : "+a+" : "+typeof a+"<br>");  
        a={a:10,b:20};
        document.write("Type Of : "+a+" : "+typeof a+"<br>");
        a=null;
        document.write("Type Of : "+a+" : "+typeof a+"<br>");
        a=undefined;
        document.write("Type Of : "+a+" : "+typeof a+"<br>");
        a=NaN;
        document.write("Type Of : "+a+" : "+typeof a+"<br>");
        a=Infinity;
        document.write("Type Of : "+a+" : "+typeof a+"<br>");  
    </script>
</html>
