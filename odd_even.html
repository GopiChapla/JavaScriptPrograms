<html>
<head>
	<title>Array Object</title>
</head>
<body>
    <p id="odd">Odd Numbers : </p>
    <p id="even">Even Numbers : </p>
	<script>
        for(i=1;i<=100;i++)
        {
            if(i%2!=0)
                document.getElementById("odd").innerHTML+=i+" ";
            else
                document.getElementById("even").innerHTML+=i+" ";
        }
	</script>
</body>
</html>
